<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/portada.css">
    <title>Portada</title>
  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col m6 hide-on-small-only"></div>
            <div class="col s12 m6">
              <div class="row">
                <div class="contenedor-formulario">
                    <h1 class="instagram">CARA</h1>
                  <form action="" class="signup-form" name="formulario_registro" method="post">
                      <h2>Compra en su tienda oficial</h2>
                    <div class="input-group">
                        <input type="text" id="name" name="name" placeholder="Nombre completo"></input>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico"></input>
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña"></input>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password2" name="password2" placeholder="Repetir contraseña"></input>
                        <label for="password2">Repetir Contraseña</label>
                    </div>
                    <div class="input-group radio">
                      <input type="radio" name="sexo" id="hombre" value="Hombre">
                      <label for="hombre">Hombre</label>

                      <input type="radio" name="sexo" id="mujer" value="Mujer">
                      <label for="mujer">Mujer</label>
                    </div>
                    <div class="input-group checkbox">
                      <input type="checkbox" name="terminos" id="terminos" value="true">
                        <label for="terminos">Acepto los terminos y condiciones</label>
                    </div>
                        <input type="submit" id="btn-submit" value="Registrarte" name="button">
                        <label for="btn-submit">Registrarte</label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 push-l6 center-align">
            © 2017 Instagram
          </div>
        </div>
      </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script scr="js/portada.js"></script>
  </body>
</html>
